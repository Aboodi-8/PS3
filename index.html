<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>موقع عبده للتهكير</title>
    <meta charset="UTF-8">
    <!-- Link to Google Fonts for better Arabic rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Amiri', Arial, sans-serif; 
            text-align: right; /* Ensure text aligns to the right */
            background-color: #1a1a1a; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
        }
        h1 { 
            margin-top: 20px; 
            font-size: 28px; 
            color: #00ffcc; 
            text-shadow: 2px 2px 5px rgba(0, 255, 204, 0.5); 
        }
        .container { 
            width: 90%; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background: #222; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5); 
        }
        ul { 
            list-style: none; 
            padding: 0; 
            text-align: right; /* Ensure list items align properly for RTL text */
        }
        li { 
            margin: 10px 0; 
            padding: 12px; 
            background: #333; 
            border-radius: 8px; 
            transition: background 0.3s, transform 0.2s; 
        }
        li:hover { 
            background: #444; 
            transform: scale(1.05); 
        }
        a { 
            color: #00ffcc; 
            text-decoration: none; 
            font-weight: bold; 
            display: block; 
            transition: color 0.3s; 
        }
        a:hover { 
            text-decoration: underline; 
            color: #ffcc00; 
        }
    </style>
</head>
<body>
    <h1>موقع عبده للتهكير</h1>
    <div class="container">
        <p>ابدأ بتحميل الملفات بالتسلسل:</p>

            <li><a href="https://aboodi-8.github.io/PS3/Files.zip" download>تحميل الملفات المهمة للمتجر</a></li>
            <li><a href="https://store.brewology.com/get/homebrew.php?id=24&fid=2171">تحميل برنامج MultiMAN</a></li>
        </ul>
    </div>
</body>
</html>
